{% extends 'core/base.html' %}

{% block title %}Xóa Xe{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h5 class="mb-0">Xác Nhận Xóa Xe</h5>
    </div>
    <div class="card-body">
        <p>Bạn có chắc chắn muốn xóa xe {{ vehicle.hang_xe }} {{ vehicle.dong_xe }} - {{ vehicle.bien_so }}?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Xác nhận xóa</button>
            <a href="{% url 'vehicle_list' %}" class="btn btn-secondary">Hủy</a>
        </form>
    </div>
</div>
{% endblock %}
