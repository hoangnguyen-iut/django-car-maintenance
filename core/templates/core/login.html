{% extends 'core/base.html' %}
{% load static %}

{% block title %}Đăng nhập{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h2>Đăng nhập</h2>
                </div>
                <div class="card-body">
                    <!-- Chỉ hiển thị thông báo từ message framework -->
                    {% if messages %}
                    <div class="messages">
                        {% for message in messages %}
                        <div class="alert alert-{% if message.tags == 'error' %}danger{% else %}{{ message.tags }}{% endif %} alert-dismissible fade show">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                        {% endfor %}
                    </div>
                    {% endif %}
                    
                    <!-- Xóa dòng thông báo cố định ở đây nếu có -->
                    
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="id_username" class="form-label">Tên đăng nhập:</label>
                            <input type="text" name="username" id="id_username" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="id_password" class="form-label">Mật khẩu:</label>
                            <input type="password" name="password" id="id_password" class="form-control" required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Đăng nhập</button>
                        </div>
                    </form>
                    <p class="text-center mt-3">
                        Chưa có tài khoản? <a href="{% url 'register' %}">Đăng ký</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
