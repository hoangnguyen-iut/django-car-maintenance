<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Thêm Xe Mới{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</head>
<body>
    {% block content %}
    <div class="container mt-5">
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">Thêm Xe Mới</h5>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-primary">Thêm Xe</button>
                    <a href="{% url 'vehicle_list' %}" class="btn btn-secondary">Quay về danh sách xe</a>
                </form>
            </div>
        </div>
    </div>
    {% endblock %}
</body>
</html>
