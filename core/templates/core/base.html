<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}QUẢN LÝ BẢO TRÌ XE{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">QUẢN LÝ BẢO TRÌ XE</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    {% if user.is_authenticated %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'vehicle_list' %}">XE CỦA TÔI</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'maintenance_list' %}">LỊCH SỬ BẢO DƯỠNG</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'garage_list' %}">DANH SÁCH GARAGE</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'appointment_list' %}">LỊCH HẸN BẢO DƯỠNG</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
