<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Danh Sách Garage</title>
</head>
<body>
    {% extends 'core/base.html' %}

    {% block title %}Danh Sách Garage{% endblock %}

    {% block content %}
    <div class="container mt-4">
        <h2><i class="fas fa-warehouse"></i> Danh Sách Garage</h2>
        <div class="row">
            {% for garage in garages %}
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">{{ garage.ten_garage }}</h5>
                        <p class="card-text">
                            <strong>Địa chỉ:</strong> {{ garage.dia_chi }}<br>
                            <strong>Điện thoại:</strong> {{ garage.so_dien_thoai }}
                        </p>
                        <a href="{% url 'garage_detail' garage.pk %}" class="btn btn-primary">
                            Xem chi tiết
                        </a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    {% endblock %}
</body>
</html>
