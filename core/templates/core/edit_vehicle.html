{% extends 'core/base.html' %}

{% block title %}Sửa Thông Tin Xe{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h5 class="mb-0">Sửa Thông Tin Xe</h5>
    </div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="mt-4">
                <button type="submit" class="btn btn-warning">Lưu thay đổi</button>
                <a href="{% url 'vehicle_list' %}" class="btn btn-secondary">Hủy</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
